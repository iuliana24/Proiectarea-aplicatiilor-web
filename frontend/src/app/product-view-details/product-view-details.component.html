<div class="container mt-5" style="padding-bottom: 40px;">
    <div class="row">
        <div class="col-6">
            <div class="card image-container p-3">
                <img [src]="product.productImages[selectedProductIndex].url" class="product-zoom-image">
            </div>
            <div class="mt-2">
                <mat-grid-list cols="3" gutterSize="10" rowHeight="1:1">
                    <mat-grid-tile *ngFor="let file of product.productImages; let i = index;" (click)="changeIndex(i)"
                        style="border: 1px solid lightgrey; cursor: pointer;">
                        <img [src]="file.url" height="100px">
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
        </div>
        <div class="col-6">
            <div class="product-information">
                <div class="mt-3">
                    <h2 style="font-size: 30px;">{{product.productName}}</h2>
                </div>
                <div class="mt-3">
                    Descriere: <br>
                    {{product.productDescription}}
                </div>
                <div style="margin-top: 150px;">
                    <b style="font-size: 30px;">{{product.productActualPrice}} lei</b>

                </div>
                <div class="mt-3">
                    <button mat-raised-button color="primary" style="width: 250px; height: 50px; font-size: 20px;"
                        (click)="buyProduct(product.productId)">Cumpara acum</button>
                    &nbsp;
                    <button mat-raised-button style="width: 250px; height: 50px; font-size: 20px;"
                        (click)="addToCart(product.productId)">Adauga in cos</button>
                </div>
                <div *ngIf="successMessage" class="notification">
                    {{ successMessage }}
                </div>
            </div>
        </div>
    </div>
</div>
