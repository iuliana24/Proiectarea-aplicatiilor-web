<div class="container mt-5 d-flex flex-column align-items-center justify-content-center">
    <div style="width: 70%;">

        <mat-button-toggle-group aria-label="Font Style">
            <mat-button-toggle value="All" (click)="getAllOrderDetailsForAdmin('All')">Toate</mat-button-toggle>
            <mat-button-toggle value="Placed" (click)="getAllOrderDetailsForAdmin('Plasat')">Plasate</mat-button-toggle>
            <mat-button-toggle value="Delivered" (click)="getAllOrderDetailsForAdmin('Livrat')">Livrate</mat-button-toggle>
        </mat-button-toggle-group>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3">

            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
            </ng-container>

            <ng-container matColumnDef="Nume client">
                <th mat-header-cell *matHeaderCellDef> Nume client </th>
                <td mat-cell *matCellDef="let element"> {{element.orderFullName}} </td>
            </ng-container>

            <ng-container matColumnDef="Adresa">
                <th mat-header-cell *matHeaderCellDef> Adresa </th>
                <td mat-cell *matCellDef="let element"> {{element.orderFullOrder}} </td>
            </ng-container>

            <ng-container matColumnDef="Numar contact">
                <th mat-header-cell *matHeaderCellDef> Numar contact </th>
                <td mat-cell *matCellDef="let element"> {{element.orderContactNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="Statut">
                <th mat-header-cell *matHeaderCellDef> Statut </th>
                <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
            </ng-container>

            <div>
                <ng-container matColumnDef="Actiune">
                    <th mat-header-cell *matHeaderCellDef style="padding-left: 80px;"> Actiune </th>
                    <td mat-cell *matCellDef="let element">
                        <button *ngIf="element.orderStatus=='Plasat'" mat-raised-button color="primary"
                            (click)="markAsDelivered(element.orderId)">Marcheaza ca livrat</button>
                    </td>
                </ng-container>

            </div>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
