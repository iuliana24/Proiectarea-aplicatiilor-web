<div class="container mt-5" style="width: 60%;">

    <p style="margin-bottom: 20px; font-size: 30px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Detalii cos</p>
    <table mat-table [dataSource]="cartDetails" class="mat-elevation-z8 cart-table">


        <!-- <ng-container matColumnDef="Imagine">
            <th mat-header-cell *matHeaderCellDef>
                <h2 style="margin: auto; padding: 5px;">Detalii cos</h2>
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="card">
                    <img class="table-image" [src]="element.product.productImages[0].url">
                </div>
            </td>
        </ng-container> -->
        

        <ng-container matColumnDef="Nume">
            <th mat-header-cell *matHeaderCellDef> Denumire </th>
            <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
        </ng-container>

        <ng-container matColumnDef="Descriere">
            <th mat-header-cell *matHeaderCellDef> Descriere </th>
            <td mat-cell *matCellDef="let element"style="white-space: inherit; width:250px; overflow: hidden; text-overflow: ellipsis;"> 
                <div style="max-height: 60px; overflow: hidden;">
                    {{element.product.productDescription}} 
                </div>
                
            </td>
        </ng-container>

        <ng-container matColumnDef="Pret">
            <th mat-header-cell *matHeaderCellDef> Pret </th>
            <td mat-cell *matCellDef="let element" style="font-weight: bold;"> {{element.product.productActualPrice}}
                lei </td>
        </ng-container>

        <ng-container matColumnDef="Actiune">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" (click)="delete(element.cartId)">Sterge</button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="mt-3 text-end">
        <button mat-raised-button color="primary" (click)="checkout()">Finalizeaza comanda</button>
    </div>
</div>
