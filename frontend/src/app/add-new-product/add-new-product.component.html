<div class="container mt-5">
    <h1>Adaugare produs nou</h1>
    <div class="card p-2">
        <div class="row">
            <div class="col-6" style="padding: 20px;">
                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
                    <mat-form-field appearance="outline" class="field">
                        <mat-label>Numele produsului</mat-label>
                        <input matInput placeholder="Numele produsului" [(ngModel)]="product.productName"
                            name="productName">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="field">
                        <mat-label>Descriere</mat-label>
                        <input matInput placeholder="Descriere" [(ngModel)]="product.productDescription"
                            name="productDescription">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="field">
                        <mat-label>Pret Redus</mat-label>
                        <input matInput placeholder="Pret Redus" [(ngModel)]="product.productDiscountedPrice"
                            name="productDiscountedPrice">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="field">
                        <mat-label>Pret</mat-label>
                        <input matInput placeholder="Pret" [(ngModel)]="product.productActualPrice"
                            name="productActualPrice">
                    </mat-form-field>

                    <div class="button">
                        <button mat-stroked-button color="primary" style="margin-right: 10px;">Sterge</button>
                        <button type="submit" *ngIf="isNewProduct" mat-stroked-button color="primary" style="margin-right: 20px;">Adauga
                            produs</button>
                        <button type="submit" *ngIf="!isNewProduct" mat-stroked-button color="primary" style="margin-right: 20px;">Modifica
                            produs</button>

                    </div>
                </form>


            </div>
            <div class="col-6" style="padding: 20px;">
                <div>
                    <div class="dropzone" appDrag (files)="fileDropped($event)">
                        <div class="text-wrapper">
                            <div class="centered">
                                Drag and drop your file here or
                                <a (click)="selectFile.click()" class="browse-button">browse</a>
                                a file

                            </div>
                        </div>
                    </div>

                    <input type="file" style="display: none;" multiple value="select" #selectFile
                        (change)="onFileSelected($event)">
                </div>
                <div class="mt-5">
                    <div class="row">
                        <mat-grid-list cols="4" rowHeight="1:1">
                            <mat-grid-tile *ngFor="let file of product.productImages; let i = index;">
                                <div style="position: relative; padding: 5px;">
                                    <span class="btn-remove-image" (click)="removeImages(i)">x</span>
                                    <img [src]="file.url" width="100px" height="100px">
                                </div>

                            </mat-grid-tile>
                        </mat-grid-list>

                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
